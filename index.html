<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Promoter Score Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Nunito+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
        }
        .categories {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            flex: 1;
        }
        .detractors { background-color: darkred; }
        .passives { background-color: darkgoldenrod; }
        .promoters { background-color: darkgreen; }
        .inputs {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: nowrap;
        }
        input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input::placeholder {
            color: gray;
        }
        .results-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        .chart-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .nps-score-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #00153E;
            text-align: center;
        }
        .percentages {
            text-align: left;
        }
        .percentages div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .green { background-color: darkgreen; }
        .yellow { background-color: darkgoldenrod; }
        .red { background-color: darkred; }
        @media (max-width: 768px) {
            .categories {
                flex-direction: column;
                align-items: center;
            }
            .results-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Net Promoter Score Calculator</h1>
        <p>To find your NPS, enter the number of responses for each score (0-10):</p>
        
        <div class="categories">
            <div class="category detractors">
                <p>Detractors (0-6)</p>
                <div class="inputs" id="detractorInputs"></div>
            </div>
            <div class="category passives">
                <p>Passives (7-8)</p>
                <div class="inputs" id="passiveInputs"></div>
            </div>
            <div class="category promoters">
                <p>Promoters (9-10)</p>
                <div class="inputs" id="promoterInputs"></div>
            </div>
        </div>
        
        <div class="results-container">
            <div class="chart-container">
                <canvas id="npsChart"></canvas>
                <div class="nps-score-display" id="npsScore">0<br><span style="font-size: 14px;">NPS</span></div>
            </div>
            <div class="percentages">
                <div><span class="circle green"></span> Promoters: <span id="promoterPercent">0%</span></div>
                <div><span class="circle yellow"></span> Passives: <span id="passivePercent">0%</span></div>
                <div><span class="circle red"></span> Detractors: <span id="detractorPercent">0%</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categories = {
                detractors: [0, 1, 2, 3, 4, 5, 6],
                passives: [7, 8],
                promoters: [9, 10]
            };

            function createInputs(containerId, values) {
                const container = document.getElementById(containerId);
                values.forEach(num => {
                    const input = document.createElement("input");
                    input.type = "number";
                    input.min = "0";
                    input.placeholder = "0";
                    input.dataset.score = num;
                    input.oninput = calculateNPS;
                    container.appendChild(input);
                });
            }

            function calculateNPS() {
                let totalResponses = 0, detractors = 0, passives = 0, promoters = 0;
                document.querySelectorAll("input").forEach(input => {
                    const value = parseInt(input.value) || 0;
                    totalResponses += value;
                    if (categories.detractors.includes(parseInt(input.dataset.score))) detractors += value;
                    if (categories.passives.includes(parseInt(input.dataset.score))) passives += value;
                    if (categories.promoters.includes(parseInt(input.dataset.score))) promoters += value;
                });

                if (totalResponses > 0) {
                    document.getElementById("detractorPercent").innerText = `${((detractors / totalResponses) * 100).toFixed(1)}%`;
                    document.getElementById("passivePercent").innerText = `${((passives / totalResponses) * 100).toFixed(1)}%`;
                    document.getElementById("promoterPercent").innerText = `${((promoters / totalResponses) * 100).toFixed(1)}%`;
                }
            }

            createInputs("detractorInputs", categories.detractors);
            createInputs("passiveInputs", categories.passives);
            createInputs("promoterInputs", categories.promoters);
        });
    </script>
</body>
</html>
